<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="https://unsplash.com/photos/Y7C7F26fzZM">
                <img src="https://images.unsplash.com/photo-1546820389-44d77e1f3b31?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
                    alt="Jake Fagan">
            </a>
            <h1>
                <a href="https://unsplash.com/photos/Y7C7F26fzZM">Jake Fagan</a>
            </h1>
            <span aria-label="Posted 30 minutes ago">
                30 min.
            </span>
            <button type="button">
                Follow
            </button>
        </div>

        <div class="feed-content">
            <p>
                The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands
                at
                the
                cradle of true art and true science. â€” Albert Einstein
            </p>
        </div>

        <div class="feed-footer">
            <button type="button">
                10 Likes
            </button>

            <button type="button">
                0 Comments
            </button>
        </div>

        <div class="feed-comment">
            <form action="" method="POST">
                <textarea placeholder="Write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
